<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body></body>
  <script>
    function ajax(val) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (val) resolve(val)
          else reject(val)
        }, 1000)
      })
    }

    function caller(val) {
      return ajax(val)
        .then((res) => res * res)
        .catch(() => 'xxxxx')
    }

    caller(3).then(console.log)
  </script>
</html>
