<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <form onsubmit="handleSubmit(event);">
      <input type="text" name="disabled" disabled value="disabled" /> <br />
      <input type="text" name="readonly" readonly value="readonly" /><br />
      <input type="text" name="normal" value="normal" /><br />
      <button type="submit">提交</button>
    </form>
  </body>
  <script>
    function handleSubmit(event) {
      event.preventDefault()
      console.dir(event)
    }
  </script>
</html>
