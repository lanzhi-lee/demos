<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let&const.html</title>
  </head>
  <body>
    <script>
      let a = 1
      const b = 2
      var c = 3
    </script>
    <script>
      console.log(a)
      console.log(window.a)
      console.log(b)
      console.log(window.b)
      console.log(c)
      console.log(window.c)
    </script>
  </body>
</html>
